name: Publish to npm

on:
  workflow_call:
    inputs:
      tag_name:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Git tag to publish (e.g. v1.4.0)"
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ inputs.tag_name }}

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          registry-url: https://registry.npmjs.org

      - run: npm ci
      - run: npm run check
      - run: npm test
      - run: npm run build

      - name: Publish to npm
        run: npm publish --provenance --access public

      - name: Build MCPB
        run: npm run build:mcpb

      - name: Upload MCPB to release
        env:
          GH_TOKEN: ${{ github.token }}
          TAG_NAME: ${{ inputs.tag_name }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          gh release upload "$TAG_NAME" "mountaineers-mcp-${VERSION}.mcpb"
