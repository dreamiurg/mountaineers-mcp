name: Release Please

on:
  push:
    branches: [main]

permissions: {}

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node

  publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          registry-url: https://registry.npmjs.org

      - run: npm ci
      - run: npm run check
      - run: npm test
      - run: npm run build

      - name: Publish to npm
        run: npm publish --provenance --access public

      - name: Build MCPB
        run: |
          VERSION=$(node -p "require('./package.json').version")
          STAGING=".mcpb-build"
          rm -rf "$STAGING" && mkdir -p "$STAGING"
          node -e "
            const m = JSON.parse(require('fs').readFileSync('manifest.json','utf8'));
            m.version = '$VERSION';
            require('fs').writeFileSync('$STAGING/manifest.json', JSON.stringify(m,null,2)+'\n');
          "
          cp -r dist "$STAGING/dist"
          cp package.json package-lock.json "$STAGING/"
          cd "$STAGING" && npm ci --omit=dev --ignore-scripts && cd ..
          npx @anthropic-ai/mcpb pack "$STAGING"
          rm -rf "$STAGING"

      - name: Upload MCPB to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload "${{ needs.release-please.outputs.tag_name }}" *.mcpb
