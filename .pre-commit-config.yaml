repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-merge-conflict
      - id: no-commit-to-branch
        args: [--branch, main]
      - id: check-added-large-files
        args: [--maxkb=500]
        exclude: ^assets/
      - id: detect-private-key

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

  # Pre-commit: SAST
  - repo: local
    hooks:
      - id: semgrep
        name: semgrep SAST
        entry: semgrep scan --config auto --error --quiet
        language: system
        pass_filenames: false
        stages: [pre-commit]

  # Pre-commit: fast format + lint
  - repo: local
    hooks:
      - id: biome-check
        name: biome check
        entry: npx biome check --write .
        language: system
        pass_filenames: false
        stages: [pre-commit]

  # Pre-push: full validation
  - repo: local
    hooks:
      - id: typecheck
        name: typescript typecheck
        entry: npx tsc --noEmit
        language: system
        pass_filenames: false
        stages: [pre-push]
      - id: test
        name: tests
        entry: npx vitest run
        language: system
        pass_filenames: false
        stages: [pre-push]
